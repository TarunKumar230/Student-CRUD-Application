<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<table>
	<tr>
		<th>Roll</th>
		<th>Name</th>
		<th>Branch</th>
		<th>YOP</th>
	</tr>
	<tbody>
		<tr th:each="st:${stList}">
			<td th:text="${st.roll}"></td>
			<td th:text="${st.name}"></td>
			<td th:text="${st.branch}"></td>
			<td th:text="${st.yop}"></td>
		</tr>
	</tbody>
	</table>
</body>
</html>
